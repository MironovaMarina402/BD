<body>
   <script>
   
        let user = {
            name: 'Maria',
            last_name: 'Zolotareva',
            age: 30,
            cat: {
                name: 'Yappi',
                age: 3,
            },
            'country-birthday': 'rus',
            get full_name() {
                return `${this.last_name} ${this.name}`;
            },
          
             salaries: [
                {
                  salary: '15670',
                  from_date: '2009'
                },
                {
                  salary: '16700',
                  from_date: '2012'
                },
                {
                  salary: '19234',
                  from_date: '2018'
                },
            ],
            get min() {
              let s1 = user.salaries;
              let s = s1.map(function(sal) {
              return sal.salary;});
              let min1 = Math.min(...s);
              return `${min1}`;
            },
            get max() {
              let s1 = user.salaries;
              let s = s1.map(function(sal) {
              return sal.salary;});
              let max1 = Math.max(...s);
              return `${max1}`;
            },
            get avg() {
              let s1 = user.salaries;
              let s = s1.map(function(sal) {
              return sal.salary;});
              sum = 0;
              let ln = s.length;
              for (let i = 0; i < ln; i++) {
                while (s[i]) {
                sum += s[i] % 10;
   s[i] = Math.floor(s[i] / 10);
}
};
            let avg1 = sum/ln;
            return `${avg1}`;
            },
          };
  
          
           console.log('min: ', user.min, 'max: ', user.max, 'avg: ', user.avg);
</script>
